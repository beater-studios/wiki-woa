site_name: Wiki — World of Aincrad
site_description: Documentação oficial do World of Aincrad
site_url: https://wiki.swordartonline.com.br/
docs_dir: docs

theme:
  name: material
  custom_dir: overrides
  language: pt-BR
  logo: assets/logo.png        # substitua pelo arquivo de logo em docs/assets/
  favicon: assets/logo.png     # ícone na aba do navegador
  palette:
    - scheme: slate
      primary: custom
      accent: custom
  features:
    - navigation.sections
    - navigation.indexes
    - search.suggest
    - search.highlight

extra_css:
  - assets/extra.css

plugins:
  - search:
      lang: pt

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html

nav:
  - Início: index.md
  - Mecânicas:
    - Combate:
      - Sistema de Batalha: combate/sistema-de-batalha.md
      - Chefes de Andar: combate/chefes-de-andar.md
      - Bestiário: combate/bestario.md
      - Drop de Itens: combate/drop-de-itens.md
      - Natureza dos Monstros: combate/natureza-dos-monstros.md
      - Desarme: combate/desarme.md
    - Exploração:
      - Modo Aventura: exploracao/modo-aventura.md
      - Respawn dos Chefes: exploracao/respawn-dos-chefes.md
  - Personagem:
    - Itens de Regeneração: personagem/itens-de-regeneracao.md
    - Reset de Conta: personagem/reset-de-conta.md
  - Economia:
